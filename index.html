<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Blackjack</title>
  </head>


  <body>
    <main>
        <div id="startPage" class="pages">
          <h1>Come Play Blackjack!</h1>
          <button id="startButton">Start</button>
        </div>
        <div id="gamePage" class="pages">
          <h1>Feeling Lucky?</h1>
          <h2>Dealer: <span id="dealer-sum"></span></h2>
          <br><h2>You: <span id="your-sum"></span></h2>
          <button id="Hit" class="buttons">Hit</button>
          <button id="Stand" class="buttons">Stand</button>
          <button id="Shuffle" class="buttons">Shuffle</button>
          <p id="results"></p>
        </div>
      <script type="module" src="/main.js"></script>
  </body>
</html>
